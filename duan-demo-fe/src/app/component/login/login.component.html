<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header">
                <h3 class="text-center font-weight-light my-4">Login</h3>
              </div>
              <div class="card-body">
                <form [formGroup]="loginValidate">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputUsername"
                    [(ngModel)]="user.username" name="username"
                     type="username" placeholder="name@example.com" formControlName="userName"/>
                    <label for="inputUsername">Tài Khoản</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputPassword"
                    [(ngModel)]="user.password" name="password"
                    type="password" placeholder="Password"  formControlName="password"/>
                    <label for="inputPassword">Password</label>
                  </div>
                  <div class="form-check mb-3">
                    <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                    <label class="form-check-label" for="inputRememberPassword">Remember Password</label>
                  </div>
                  <!-- validate -->
                  <div *ngIf="form.userName.errors ">
                    <div *ngIf="form.userName.errors.required && (form.userName.touched || form.userName.dirty)">
                      <small class="error">Enter your username </small>
                    </div>
                  </div>

                  <div *ngIf="form.password.errors ">
                    <div *ngIf="form.password.errors.required && (form.password.touched || form.password.dirty)">
                      <small class="error">Enter your password</small>
                    </div>
                  </div>

                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" href="password.html">Forgot Password?</a>
                    <button class="btn btn-primary" (click)="submitForm()">Login</button>
                  </div>
                </form>
              </div>
              <div class="card-footer text-center py-3">
                <div class="small"><a [routerLink]="['/register-account']">Need an account? Sign up!</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
