<div class="list-note">

  <h1>Danh s√°ch note</h1>

  <table class="table table-bordered">
    <thead>
        <tr>
            <th>id</th>
            <th>Create Date</th>
            <th>Update Date</th>
            <th>Title</th>
            <th>Description</th>
            <th>Content</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listNoteByUsername">
          <td>{{item.id}}</td>
          <td>{{item.createDate | date:'dd-MM-yyyy'}}</td>
          <td>{{item.updateDate | date:'dd-MM-yyyy'}}</td>
          <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td>{{item.content}}</td>
        </tr>
    </tbody>
  </table>
</div>
